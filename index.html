<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MongoDB Front End</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="container">
        <h1>Product Library</h1>
        <h2>Add New Products</h2>
        <form>
          <div class="form-group">
                <label for="productName">Product name</label>
                <input type="text" class="form-control" id="productName" placeholder="">
          </div>
            <div class="form-group">
                <label for="productPrice">Product price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="">
            </div>
          <button type="submit" class="btn btn-primary" id="addProductButton">Add product</button>
        </form>
        <br>
        <br>
        <h2>Contact us</h2>
        <form>
          <div class="form-group">
                <label for="userName">Your name</label>
                <input type="text" class="form-control" id="userName" placeholder="">
          </div>
            <div class="form-group">
                <label for="userEmail">Your email</label>
                <input type="text" class="form-control" id="userEmail" placeholder="">
            </div>
            <div class="form-group">
              <label for="userMessage">Message</label>
              <textarea id="userMessage" placeholder="Write something..."></textarea>
            </div>
          <button type="submit" class="btn btn-secondary" id="contactButton">Contact us</button>
        </form>
        <br>
        <br>
        <h2>All Products</h2>
        <div class="list-group" id="productBox">
        </div>
      </div>


        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
