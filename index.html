<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MongoDB Front End</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-12 py-4 text-white">
                            <h4>Contact Us</h4>
                            <form class="" action="index.html" method="post">
                                <div class="form-row">
                                    <div class="col-12 col-sm-6">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" id="userName" class="form-control">
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="userEmail" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="userMessage" rows="4" cols="80" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" id="contactButton" value="Send Enquiry" class="btn btn-secondary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <strong>Product Library</strong>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>
         <div class="container">
            <h1>Product Library</h1>
            <h2>Add New Products</h2>
            <form>
              <div class="form-group">
                    <label for="productName">Product name</label>
                    <input type="text" class="form-control" id="productName" placeholder="">
              </div>
                <div class="form-group">
                    <label for="productPrice">Product price</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="">
                </div>
              <button type="submit" class="btn btn-primary" id="addProductButton">Add product</button>
            </form>
            <br>
            <br>
        <h2>All Products</h2>
        <div class="list-group" id="productBox">
        </div>
      </div>


        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
